services:
  webgoat:
    image: webgoat/webgoat
    user: root
    privileged: true
    entrypoint: /entrypoint.sh
    volumes:
      - /sys/kernel/debug/:/sys/kernel/debug/
      - ./ebpf/artifacts-x86_64/non-GPL/Events/EventsTrace/EventsTrace:/usr/bin/EventsTrace
      - ./webgoat/entrypoint.sh:/entrypoint.sh
      - ./logs/webgoat:/var/log/webgoat
  modsecurity-crs:
    image: owasp/modsecurity-crs:nginx-alpine
    volumes:
      - ./modsecurity_crs/nginx.conf:/etc/nginx/conf.d/webgoat.conf
      - ./logs:/var/log
    environment:
      MODSEC_AUDIT_LOG: /var/log/modsec/audit.log
      MODSEC_AUDIT_LOG_FORMAT: json
      ACCESSLOG: /var/log/nginx/access.log
      ERRORLOG: /var/log/nginx/error.log
    ports:
      - 80:80
  elasticsearch:
    image: elasticsearch:7.16.1
    container_name: es
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    networks:
      - elastic
  logstash:
    image: logstash:7.16.1
    container_name: log
    environment:
      discovery.seed_hosts: logstash
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - ./logstash/pipeline/logstash-nginx.config:/usr/share/logstash/pipeline/logstash-nginx.config
      - ./logstash/pipeline/logstash-modsec.config:/usr/share/logstash/pipeline/logstash-modsec.config
      - ./logstash/pipeline/logstash-webgoat-eventstrace.config:/usr/share/logstash/pipeline/logstash-webgoat-eventstrace.config
      - ./logs:/home
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - elastic
    command: logstash --debug -f '/usr/share/logstash/pipeline/logstash-{nginx,modsec,webgoat-eventstrace}.config'
  kibana:
    image: kibana:7.16.1
    container_name: kib
    ports:
      - "5601:5601"
    environment:
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    depends_on:
      - elasticsearch
    networks:
      - elastic
networks:
  elastic:
    driver: bridge
